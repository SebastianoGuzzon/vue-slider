<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <title>Vue Slider</title>
</head>

<body>
  

  <div id="app">

        
    <div class="main-wrapper">

        <div class="container" @mouseover="over" @mouseout="out">

            <!-- Comandi prev e next -->
            <div id="beforeArrow" @click="changeImg(false)">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
            <div id="nextArrow" @click="changeImg(true)">
                <i class="fa-solid fa-arrow-down"></i>
            </div>

            <!-- Galleria immagini colonna -->
            <div class="gallery">
                <img v-for="img,i in image"  :src="image[i]" alt="Immagine" @click="clickChange(i)" :class="{'special' : i === counter}">
            </div>
            <!-- Immagini con autoplay on-click -->
            <div class="carosello">
                <img :src="image[counter]" alt="Immagine">
            </div>
            

        </div>
    </div>

    </div>
  <script src="js/script.js"></script>
</body>
</html>
